<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>jQuery Module 1 </title>
    </head>
    <body>
        <div id="content">
            <h1>jQuery Module 1 </h1>

            <div class="red-box">Red</div>
            <div class="green-box">Green</div>
            <div class="blue-box">Blue</div>
            <div class="clear"></div>

            <h2>Methods in jQuery </h2>
            <p>This is paragraph 1</p>
            <p> This is paragraph 2</p>

            <!-- An unordered list with ID "list" -->
            <ul id="list">
                <li>Main item 1
                    <ul>
                      <li>Sub item 1</li>
                      <li>Sub item 2</li>
                    </ul>
                </li>
                <li>Main item 2
                    <ul>
                      <li>Sub item 1</li>
                      <li>Sub item 2</li>
                    </ul>
                </li>
                <li>Main item 3
                    <ul>
                      <li>Sub item 1</li>
                      <li>Sub item 2</li>
                    </ul>
                </li>
                <li>Main item 4
                    <ul>
                      <li>Sub item 1</li>
                      <li>Sub item 2</li>
                    </ul>
                </li>
            </ul>

            <!-- A form element without class or ID  -->
            <form action="">
                <input type="text"><br>
                <input type="email"><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                <input type="radio" name="toc" value="read" id="read"> <label for="read">SY</label> <br>
                <input type="radio" name="toc" value="tldr" checked> <label for="tldr">TY</label> <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="animation.js"></script>
    </body>
</html>
